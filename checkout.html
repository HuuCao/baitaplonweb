    <!-- Tăng giảm số lượng quantity -->
    <script>
        var down = document.getElementById("btn-quantity-down");
        var up = document.getElementById("btn-quantity-up");   
        var valueInput = document.querySelector(".input-quantity");
        down.addEventListener("click", function(){
            if(valueInput.value != 0) {
                valueInput.value -= 1;
                console.log(valueInput.value);
            }
        })
        up.addEventListener("click", function(){
            valueInput.value++;
            console.log(valueInput.value);
        })
    </script>
