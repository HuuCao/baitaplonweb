
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./css/registration/resgistration.css">
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        span.err {
            color: red;
        }
        label.lb {
            color: white;
        }
       
    </style>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form id="form-login">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Họ tên (chữ cái đầu tiên phải viết hoa)">
                        <span class="err">(*)</span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="mk" placeholder="Mật khẩu (dài 6 kí tự gồm chữ và số)">
                        <span class="err">(*)</span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="mkagain" placeholder="Nhập lại mật khẩu">
                        <span class="err">(*)</span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        <span class="err">(*)</span>
                    </div>
                    <p style="margin-bottom: 0; color:white;">Giới tính:</p>
                    <div class="form-check">
                        <label class="form-check-label" for="radio1" style="color:white;">
                          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked >Nam
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="radio2" style="color:white;">
                          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Nữ
                        </label>
                      </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="sdt" placeholder="Số điện thoại">
                        <span class="err">(*)</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="dc" placeholder="Địa chỉ">
                        <span class="err">(*)</span>
                    </div>
					<div class="form-group" style="margin-top: 15px">
						<input type="submit" value="Đăng ký" class="btn float-right login_btn">
						<a class="btn float-right login_btn" style="margin-right:150px" href="./index.html">Quay về</a>
                    </div>
                    
				</form>
			</div>
			
		</div>
    </div>
    
    <script src="./js/validateForm.js"></script>

</body>
</html>
